<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="Quize.css">
    <title>Quize</title>
</head>

<body>
    <div class="question">
        <p class="question-child" id="question"></p>
    </div>
    <div class="flex">
        <div class="icon">
            <p class="quize1" id="choice">1</p>
        </div>
        <div class="icon" onclick="second()">
            <p class="quize2" id="choice[1]">2</p>
        </div>
        <div class="icon" onclick="third()">
            <p class="quize3" id="choice[2]">3</p>
        </div>
        <div class="icon" onclick="four()">
            <p class="quize4" id="choice[3]">4</p>
        </div>
    </div>
    <div>
        <button  onclick="back()">戻る</button>
    </div>
</body>

</html>
