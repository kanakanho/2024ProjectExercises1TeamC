  <script>
    let pushNum = 0;
    let timer = null;

    function clickCenterButton() {
      clearTimeout(timer);
      pushNum++;
      // 数字に該当するcircle1 から <defs> の mask を削除
      if (pushNum == 1) {
        removeMask("circle1");
      } else if (pushNum == 2) {
        removeMask("circle2");
      } else if (pushNum == 3) {
        removeMask("circle3");
      } else if (pushNum == 4) {
        removeMask("circle4");
      }
      timer = setTimeout(judgement, 2000);
    }

    function judgement() {
      if (pushNum == 4) {
        clear();
      }
      putMask("circle1");
      putMask("circle2");
      putMask("circle3");
      putMask("circle4");
      pushNum = 0;
    }

    function putMask(idName) {
      var element = document.getElementById(idName);
      var circles = element.getElementsByTagName("circle");
      for (var i = 0; i < circles.length; i++) {
        circles[i].setAttribute("mask", "url(#donut)");
      }
    }

    function removeMask(idName) {
      var element = document.getElementById(idName);
      var circles = element.getElementsByTagName("circle");
      for (var i = 0; i < circles.length; i++) {
        circles[i].removeAttribute("mask");
      }
    }

    function clear() {
      document
        .getElementsByClassName("circleBox")[0]
        .classList.add("popOutAnimation");
      setLocalStrage(2);
      changeStage(1);
    }
