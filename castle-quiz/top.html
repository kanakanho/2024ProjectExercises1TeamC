<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../globalstyle/buttonstyle.css" />
    <link rel="stylesheet" href="./style/top.css" />
    <!-- 好みのフォントのリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <title>Quize</title>
  </head>

  <body>
    <div class="topContainer">
      <div class="returnButton" onclick="returnHome()">
        <img src="../img/returnButton.png" />
      </div>
      <div class="scoreTotal">
        <button onclick="scoreTotal()">スコア</button>
      </div>
      <div class="title">
        <p class="title-child">お城クイズ</p>
      </div>
      <div class="gameStart">
        <p onclick="castleQuiz()">Click Game Start</p>
      </div>
      <div class="asobikata">
        <!-- <button onclick="play()">遊び方</button> -->
        <button id="openPopupBtn">遊び方</button>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>遊び方</h2>
            <ul>
              <li>お城に関するクイズです。</li>
              <li>問題数は10問で四択の選択問題です。</li>
              <li>問題10問を全て正解しないとクリアとはなりません。</li>
              <li>
                問題10問を全て正解すると最初のホームページに得点が加算されます。
              </li>
              <li>問題は計30問の中からランダムで10問出題されます。</li>
              <li>クリア目指して頑張ってください</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../globalsrc/returnHome.js"></script>
  <script src="./src/localstrage.js"></script>
  <script src="./src/top.js"></script>
  <script src="./src/popup.js"></script>
</html>
