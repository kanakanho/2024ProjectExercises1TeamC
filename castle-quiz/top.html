<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../globalstyle/buttonstyle.css" />
    <link rel="stylesheet" href="./style/top.css" />
    <!-- 好みのフォントのリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <title>Quize</title>
  </head>

  <body>
    <div class="topContainer">
      <div class="returnButton" onclick="returnHome()">
        <img src="../img/returnButton.png" />
      </div>
      <div class="scoreTotal">
        <button onclick="scoreTotal()">スコア</button>
      </div>
      <div class="title">
        <p class="title-child">お城クイズ</p>
      </div>
      <div class="choices">
        <div class="choice" onclick="beginner()">
          <h2>初級</h2>
        </div>
        <div class="choice" onclick="intermediate()">
          <h2>中級</h2>
        </div>
        <div class="choice" onclick="advanced()">
          <h2>上級</h2>
        </div>
      </div>
      <div class="asobikata">
        <button onclick="play()">遊び方</button>
      </div>
      <div class="scoreClear">
        <button onclick="scoreClear()">スコアクリア</button>
      </div>
    </div>
  </body>
  <script src="../globalsrc/returnHome.js"></script>
  <script src="./src/localstrage.js"></script>
  <script src="./src/top.js"></script>
</html>
